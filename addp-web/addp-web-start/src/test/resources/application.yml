server:
  port: 8080
spring:
  profiles:
    include: conf
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: net.sf.log4jdbc.DriverSpy
    url: jdbc:log4jdbc:mysql://59.110.234.213:3306/addp-web-test?useSSL=false&characterEncoding=utf8
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  resources:
    #静态资源文件路径
    static-locations: classpath:/static/
  redis:
    host: 59.110.234.213
jingxun:
  web:
    addpBaseFile: /opt/addp/
    ioThreadPoolMin: 0
    ioThreadPoolMax: 512
    ioFutureMax: 1024
    mq:
      rocketMQHost: 59.110.234.213:9876
      mqGroup: addp
      mqInstanceName: jingxun
logging:
  file: ./log/log.log
  level:
    root: info
